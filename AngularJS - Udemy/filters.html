<!DOCTYPE html>
<html lang="pt-br" ng-app="loja">

<head>
    <meta charset="UTF-8">
    <title>Filters</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/lib/angular.js"></script>
    <script type="text/javascript" src="js/lib/angular-route.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>

</head>

<body>
    <div ng-controller="personCtrl">
        <p>O nome é {{lastName | uppercase}}</p>
        <p>O nome é {{lastName | lowercase}}</p>
    </div>

    <div ng-controller="namesCtrl">
        <p>Loop em Objetos</p>
        <ul>
            <li ng-repeat="x in names | orderBy:'name'">{{x.name +', '+ x.country}}</li>
        </ul>
        <p>Filtro em Objetos</p>
        <ul>
            <li ng-repeat="x in names | filter: 'e'">{{x.name}}</li>
        </ul>

        <p>Filtro Manual</p>
        <p>
            <input type="text" ng-model="test">
        </p>
        <ul>
            <li ng-repeat="x in names | filter: test">{{x.name}}</li>
        </ul>

        <p>Clica no cabeçalho e ordena</p>
        <table border="1" width="100%">
            <tr>
                <th ng-click="orderByMe('name')">Name</th>
                <th ng-click="orderByMe('country')">Country</th>
            </tr>
            <tr ng-repeat="x in names | orderBy:myOrderBy">
                <td>{{x.name}}</td>
                <td>{{x.country}}</td>
            </tr>
        </table>

    </div>

    <div ng-controller="costCtrl">
        <h1>Preço: {{ price | currency}}</h1>
    </div>


</body>

</html>
