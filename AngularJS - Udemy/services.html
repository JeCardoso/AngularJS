<!DOCTYPE html>
<html lang="pt-br" ng-app="loja">

<head>
    <meta charset="UTF-8">
    <title>Services</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/lib/angular.js"></script>
    <script type="text/javascript" src="js/lib/angular-route.js"></script>
    <script type="text/javascript" src="js/services.js"></script>

</head>

<body>

    <div ng-controller="localizacao">
        <p>O url desta página é: </p>
        <h3>{{myUrl}}</h3>
    </div>

    <div ng-controller="controllerTimeOut">
        <p>Timeout services: </p>
        <h3>{{timermsg}}</h3>
    </div>

    <div ng-controller="controllerIntervalo">
        <p>O tempo é: </p>
        <h3>{{intervalo}}</h3>
    </div>


</body>

</html>
