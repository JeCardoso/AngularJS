<!DOCTYPE html>
<html lang="pt-br" ng-app="loja">

<head>
    <meta charset="UTF-8">
    <title>Eventos</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/lib/angular.js"></script>
    <script type="text/javascript" src="js/lib/angular-route.js"></script>
    <script type="text/javascript" src="js/http.js"></script>

</head>

<body>
    <h1 ng-mousemove="count = count + 1">Mouse over me!</h1>
    <h2>{{count}}</h2>
    <hr><br>

    <button ng-click="clique = clique + 1">Mouse over me!</button>
    <h2>{{clique}}</h2>
    <hr><br>

    <div ng-controller="controllerClickme">
        <button ng-click="myFunc();">Click Me!</button>
        <div ng-show="showMe">
            <h1>Menu:</h1>
            <div>Pizza</div>
            <div>Pasta</div>
            <div>Pesce</div>
        </div>
    </div>

    <div ng-controller="controllerCordinates">
        <!-- $event o evento que foi acionado -->
        <h1 ng-mousemove="myFunc($event);">Click Me!</h1>
        <p>Coordinates: {{x + ', '+y}}</p>
    </div>


    <script type="text/javascript">
        var app = angular.module('loja', ['ngRoute']);

        app.controller('controllerClickme', function($scope) {
            $scope.showMe = false;
            $scope.myFunc = function() {
                $scope.showMe = !$scope.showMe;
            };
        });

        app.controller('controllerCordinates', function($scope) {
            $scope.myFunc = function(myE) {
                $scope.x = myE.clientX;
                $scope.y = myE.clientY;
            };
        });

    </script>

</body>

</html>
