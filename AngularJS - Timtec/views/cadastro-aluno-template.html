<div class="well" ng-controller="NovaInscricaoController">
    <h3>Nova Inscrição no Curso</h3>
    <form name="form_1">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group form-group-default">
                    <label for="">Nome</label>
                    <input type="text" class="form-control" id="nome_aluno" name="nome_aluno" ng-model="nome_aluno">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group form-group-default">
                    <label for="">Idade</label>
                    <input type="number" class="form-control" id="idade_aluno" name="idade_aluno" ng-model="idade_aluno">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button ng-click="submeter()" class="btn btn-primary">Adicionar</button>
            </div>
        </div>
    </form>
</div>
